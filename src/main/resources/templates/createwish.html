<p style="font-size: 28px; margin-left: 40px; margin-top: 40px">Lav et nyt ønske!</p>
<pre>
    <form action="/createWish" method="post">
        <br>
        <label for="wishName">Ønske:</label>
        <input id="wishName" type="text" name="wishName" th:value="${wish.wishName}"/>

        <label for="price">Pris:</label>
        <input id="price" type="number" name="price" th:value="${wish.price}" />

        <label for="wishDescription">Beskrivelse:</label>
        <input id="wishDescription" type="text" name="wishDescription" th:value="${wish.wishDescription}"/>

        <label for="url">URL:</label>
        <input id="url" type="text" name="url" th:value="${wish.url}"/>

        <label for="priority">Prioritet:</label>
        <input id="priority" type="number" name="priority" th:value="${wish.priority}"/>

       <!-- <label for="reserved">Reservation:</label>
        <input id="reserved" type="text" name="reserved" th:value="${wish.reserved}"/> !-->

        <input type="submit" value="Opret ønske">
    </form>
</pre>
